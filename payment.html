<html lang="en"><head>
    <title>Payment form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #f4f4f4; 
            padding: 20px; 
        }
        
        .form-container { 
            background: white; 
            max-width: 500px; 
            margin: auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
        }
        
        .field-group { 
            margin-bottom: 15px; }

        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; 
            font-size: 14px; 
        }
        

        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px; 
        }
        
        .name-row, .city-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
        }
        
         /* Button */
  .open-btn {
    padding: 12px 25px;
    background: black;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
  }

  /* Popup background */
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
  }

  /* Popup box */
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    background: white;
    padding: 30px;
    width: 300px;
    border-radius: 12px;
    transition: 0.3s;
  }

  /* Show popup when targeted */
  .popup:target {
    opacity: 1;
    visibility: visible;
  }

  .popup:target .popup-content {
    transform: translate(-50%, -50%) scale(1);
  }

  /* Close button */
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    text-decoration: none;
    font-size: 22px;
    color: black;
  }
    </style>
</head>

<body>
    <div class="form-container">
    <form>
        <div class="field-group">
            <label>Username </label>
            <div class="name-row">
                <input type="text">
            </div>
        </div>

        <div class="field-group">
            <label>Email </label>
            <input type="email" placeholder="celeste.pf@example.com" required="">
        </div> <br>

     <div class="field-group">
            <label>Address </label>
            <input type="text" placeholder="Address line" style="margin-bottom:10px;" required="">
            
            <div class="delivery-row"> 
                <select>
                    <option disabled="" selected="">Delivery</option> 
                    <option>Local</option>
                    <option>Internitional</option> 
                </select>
            </div> <br>
            
            <div class="city-row">  
                <select>
                    <option disabled="" selected="">Country</option>
                    <option>Myanmar</option>
                    <option>China</option>
                    <option>Switzarland</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>Canada</option>
                    <option>Singapore</option>
                    <option>Australia</option>
                </select>

        </div> <br>

        <a href="#popup1" class="open-btn">Order!</a>

<div id="popup1" class="popup">
  <div class="popup-content">
    <a href="#" class="close">&times;</a>
    <h2>Hello!</h2>
    <p>Thanks for shopping with you lovlies 
        ₊˚⊹ ᰔ </p>
    <a href="intro.html">return</a>
  </div>
</div>
    
</div></form>


</div></body></html>
