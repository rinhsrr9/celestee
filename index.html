<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      color: #111;
      background: #000;
      overflow: hidden;
    }

    /* Background video */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
    }
    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6) contrast(1.05);
    }

    /* Soft gradient overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.75) 70%);
      z-index: -1;
    }

    /* Center intro */
    .intro {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #b6b7eb;
      padding: 24px;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: clamp(48px, 10vw, 120px);
      letter-spacing: 0.08em;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards 0.4s;
    }

    .tagline {
      margin-top: 16px;
      font-size: clamp(14px, 2.2vw, 18px);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeUp 1.2s ease forwards 0.9s;
    }

    .enter {
      margin-top: 42px;
      display: inline-block;
      padding: 14px 28px;
      border: 1px solid rgba(255,255,255,0.7);
      color: #fff;
      text-decoration: none;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 12px;
      backdrop-filter: blur(2px);
      transition: all 0.35s ease;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeUp 1.2s ease forwards 1.4s;
    }
    .enter:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    /* Top minimal nav */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      color: #fff;
      font-size: 12px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 1.8s;
    }

    .menu, .login { opacity: 0.9; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Optional scroll hint */
    .scroll {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 2.2s;
    }
  </style>
</head>
<body>
  <div class="bg">
    <!-- video -->
    <video src="C:\Users\User\Desktop\uwuwuwuwuwu\video_2026-02-21_21-50-33.mp4" autoplay muted loop playsinline></img>
  </div>
  <div class="overlay"></div>

  <div class="topbar">
    <div class="menu" href="stylesheet.html">Menu</div>
    <div class="login" href="login.html">Log in</div>
  </div>

  <main class="intro">
    <div>
      <div class="brand">CÃ©leste</div>
      <div class="tagline">Fragrance and Elegance</div>
      <a class="enter" href="stylesheet.html">Enter</a>
    </div>
  </main>

  <div class="scroll">Scroll</div>
</body>
</html>
