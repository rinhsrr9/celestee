/* HERO PARALLAX */

}

.hero h1{
  font-size:64px;
  letter-spacing:6px;
  font-weight:300;
  animation:fadeIn 1.5s ease forwards;
}

/* FADE-IN SCROLL EFFECT */
.section{
  padding:120px 70px;
  text-align:center;
  opacity:0;
  transform:translateY(60px);
  animation:fadeUp linear forwards;
  animation-timeline:view();
  animation-range:entry 20% cover 40%;
}

.section h2{
  font-size:36px;
  font-weight:300;
  margin-bottom:18px;
}

/* IMAGE GRID WITH ZOOM ON SCROLL */
.product-grid{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:50px;
}

.card img{
  width:80%;
  height:500px;
  object-fit:cover;
  transform:scale(0.9);
  opacity:0;
  animation:zoomFade linear forwards;
  animation-timeline:view();
  animation-range:entry 20% cover 40%;
}

/* PARALLAX BANNER */
.banner{
  height:70vh;
  background:url("https://media.discordapp.net/attachments/938026195499491399/1476951129261609274/output.png?ex=69a2fd6d&is=69a1abed&hm=6d02dbdc94d9dabb28027aa7e4762c7b61642a44a3bf992b32de47114dae14e2&=&format=webp&quality=lossless&width=825&height=306") center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.banner h2{
  font-size:48px;
  letter-spacing:5px;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  border-top:1px solid #eee;
  font-size:13px;
  color:#777;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes zoomFade{
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* RESPONSIVE */
@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }

  .hero h1{
    font-size:42px;
  }
}
</style>
