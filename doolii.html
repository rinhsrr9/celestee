<style>
html{
  scroll-behavior:smooth;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Times New Roman", serif;
}

body{
  background:#fff;
  color:#111;
}

/* STICKY NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:rgba(255,255,255,0.95);
}

.logo{
    font-size:28px;
    letter-spacing:6px;
}

nav a{
    margin-left:30px;
    text-decoration:none;
    color:#111;
    font-size:14px;
    letter-spacing:2px;
}

/* HERO PARALLAX */
.hero{
  height:100vh;
  background:url("https://cdn.discordapp.com/attachments/938026195499491399/1476956528392274164/output.png?ex=69a30274&is=69a1b0f4&hm=fb8ff9c54b2c88dfad5bf0915729b066a23c2d6d6216f55bd8cdff340fa636d8&") center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#eac0e7;
}

.hero h1{
  font-size:64px;
  letter-spacing:6px;
  font-weight:300;
  animation:fadeIn 1.5s ease forwards;
}

/* FADE-IN SCROLL EFFECT */
.section{
  padding:120px 70px;
  text-align:center;
  opacity:0;
  transform:translateY(60px);
  animation:fadeUp linear forwards;
  animation-timeline:view();
  animation-range:entry 20% cover 40%;
}

.section h2{
  font-size:36px;
  font-weight:300;
  margin-bottom:18px;
}

/* IMAGE GRID WITH ZOOM ON SCROLL */
.product-grid{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:50px;
}

.card img{
  width:80%;
  height:500px;
  object-fit:cover;
  transform:scale(0.9);
  opacity:0;
  animation:zoomFade linear forwards;
  animation-timeline:view();
  animation-range:entry 20% cover 40%;
}

/* PARALLAX BANNER */
.banner{
  height:70vh;
  background:url("https://cdn.discordapp.com/attachments/938026195499491399/1476957500225097860/output.png?ex=69a3035c&is=69a1b1dc&hm=17857370c18531a9506915213038635a6613ec354665ce4243caff8551d19e10&") center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.banner h2{
  font-size:48px;
  letter-spacing:5px;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  border-top:1px solid #eee;
  font-size:13px;
  color:#777;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes zoomFade{
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* RESPONSIVE */
@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }

  .hero h1{
    font-size:42px;
  }
}
</style>
</head>
