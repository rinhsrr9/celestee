<html><head>
        <title> Payment </title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: 1px soilid #e1e4e8;
        }

        h2 {
             text-align: center;
             margin-top: 0; 
             margin-bottom: 25px
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
            font-size: 14px;
        }

       
                 /* Button */
  .open-btn {
    padding: 12px 25px;
    background: black;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
  }

  /* Popup background */
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
  }

  /* Popup box */
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    background: white;
    padding: 30px;
    width: 300px;
    border-radius: 12px;
    transition: 0.3s;
  }

  /* Show popup when targeted */
  .popup:target {
    opacity: 1;
    visibility: visible;
  }

  .popup:target .popup-content {
    transform: translate(-50%, -50%) scale(1);
  }

  /* Close button */
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    text-decoration: none;
    font-size: 22px;
    color: black;
  }
    </style></head>



<body>
